<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  >
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password"  class="form-control" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary mt-4">Login</button>
              <button class="btn btn-link mt-4 pl-2" routerLink="/registration">Registraion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
