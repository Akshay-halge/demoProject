<app-navbarpage></app-navbarpage>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sr.No</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Categrie</th>
        <th scope="col">Price</th>
        <th scope="col">Images</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productCollectValue?.products;let index = index">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.catgory}}</td>
        <td>{{item.price}}</td>
        <td><img [src]="item?.images[0]" width="70"></td>
      </tr>
    </tbody>
  </table>
